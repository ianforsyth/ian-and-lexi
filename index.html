<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ian & Lexi</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Damion&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" as="style">
  <link rel="preload" href="images/bg.jpeg" as="image">

  <style>
    html { opacity: 0; }
    html.fonts-loaded { opacity: 1; transition: opacity 0.3s ease; }

<body>
  <main class="hero">
    <div class="hero-meta">
      <span class="hero-date">June 06, 2026</span>

    <h1 class="hero-names">
      <span>Ian &</span>

    <div class="hero-cta-wrapper">
      <a href="/festivities/" class="hero-cta">
        Dive Into The Details <span class="arrow"></span>
      </a>
    </div>

  <script>
    document.fonts.ready.then(() => {
      document.documentElement.classList.add('fonts-loaded');
    });
  </script>
</body>
</html>
